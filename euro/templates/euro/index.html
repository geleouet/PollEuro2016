{% load staticfiles %}

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<link rel="stylesheet" type="text/css" href="{% static 'euro/style.css' %}" />

{% if username %}
<p>Welcome, {{username}} <a href="{% url 'euro:logout' %}">Deconnection</a>"</p>
{% else %}
<form action="{% url 'euro:login' %}" method="post">
{% csrf_token %}
    <label for="username">Utilisateur</label>
    <input type="text" name="username" id="username" value="Utilisateur" />
    <label for="username">Password</label>
    <input type="password" name="password" id="password" value="***" />
<input type="submit" value="Connection" />
</form>
{% endif %}

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'euro:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
