{% extends 'euro/base.html' %}
{% load static %} 
{% load extra_euro %}

{% block content %}


<div class="panel-group">
    <table>
        <thead>
            <th>Membre</th>
            <th>Score <img src="{% static 'euro/images/victoire.png' %}" alt="Euro 2016" height="32" /></th>
        </thead>
        {% for user in users %}
        <tr>
            <td>{{user.username}}</td><td> {{user.score}}</td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock content %}
